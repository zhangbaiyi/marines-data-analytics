<custom-file-uploader [(optionKeys)]="optionKeys" [(optionValues)]="optionValues"></custom-file-uploader>

<p class="bg-white flex flex-col p-4 text-4xl font-bold underline color-black">See a PDF file:</p>
<div class="flex justify-center">
  <button mat-raised-button (click)="retrievePdfFileLink()">Open A Random PDF</button>
  <button mat-raised-button (click)="closePdf()">Close PDF</button>
</div>

<custom-pdf-previewer [(pdfSrcPathLink)]="pdfSrcPathLink"></custom-pdf-previewer>
