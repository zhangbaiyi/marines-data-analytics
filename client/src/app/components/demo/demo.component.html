<custom-file-uploader [(optionEntries)]="optionEntries"></custom-file-uploader>

<p class="pdf-title">See a PDF File:</p>

  <button class="blue-button" mat-raised-button (click)="closePdf()">Close PDF</button>
</div>

<custom-pdf-previewer [(pdfSrcPathLink)]="pdfSrcPathLink"></custom-pdf-previewer>
<div class="footer-banner"></div>
