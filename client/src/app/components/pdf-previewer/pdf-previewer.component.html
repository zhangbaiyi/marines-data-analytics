<!-- Example of Google Material Icons: https://fonts.google.com/icons -->
@if (this.pdfSrcPathLink.length === 0) {
  <p class="text-center">Click the "Open" button above to retrieve a PDF file!</p>
} @else {
  <p class="text-center">Click the "Close" button to stop showing the PDF!</p>
}
<div class="pdf-outside-box-container">
  <div class="pdf-preview-toolbar">
    <span *ngIf="pdfSrcPathLink.length > 0">Page {{ pdfPage }} of {{ pdfTotalPages }}</span>
    <button mat-raised-button [disabled]="pdfSrcPathLink.length === 0" (click)="zoomIn()">
      <mat-icon fontIcon="add"></mat-icon>
      <span>Zoom In</span>
    </button>
    <button mat-raised-button [disabled]="pdfSrcPathLink.length === 0" (click)="zoomOut()">
      <mat-icon fontIcon="remove"></mat-icon>
      <span>Zoom Out</span>
    </button>
    <a hreflang="en" [href]="pdfSrcPathLink" target="_blank" rel="noopener noreferrer" download="Download.pdf">
      <button mat-raised-button [disabled]="pdfSrcPathLink.length === 0">
        <mat-icon fontIcon="download"></mat-icon>
        <span>Download PDF</span>
      </button>
    </a>
    <button mat-raised-button [disabled]="pdfSrcPathLink.length === 0" (click)="closePdf()">
      <mat-icon fontIcon="close"></mat-icon>
      <span>Close PDF</span>
    </button>
  </div>
  <div class="pdf-preview-container">
    <pdf-viewer
      class="pdf-preview"
      [src]="pdfSrcPathLink"
      zoom-scale="page-height"
      [render-text]="true"
      [show-all]="true"
      [autoresize]="true"
      [original-size]="false"
      [rotation]="0"
      [show-borders]="true"
      [page]="pdfPage"
      [zoom]="pdfZoom"
      (after-load-complete)="afterLoadComplete($event)"
    >
    </pdf-viewer>
  </div>
</div>
