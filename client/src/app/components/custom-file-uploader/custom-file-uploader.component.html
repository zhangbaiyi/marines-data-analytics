<p class="bg-white flex flex-col p-4 text-4xl font-bold underline color-black">
  First Drag & Drop File Upload Solution:
</p>
<div class="uploader-wrapper">
  <ngx-awesome-uploader
    #uploader
    [accept]="NGX_AWESOME_UPLOADER_ALLOWED_FILE_EXTENSIONS"
    [adapter]="customAdapter"
    uploadType="multi"
    [enableCropper]="true"
    [fileMaxCount]="MAX_NUMBER_FILES"
    (uploadSuccess)="onUploadSuccess($event)"
    (validationError)="onValidationError($event)"
  ></ngx-awesome-uploader>
</div>
<p class="text-center">Only accepts CSV, XLSX, DOCX, and Parquet files!</p>
